<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Swiper Prallax Image Slider</title>
		<!-- all css -->
		<link rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<div class="image-slider-wrapper relative w-screen h-screen overflow-hidden">
			<div class="swiper-container image-slider w-screen h-screen">
				<div class="swiper-wrapper">
					<div class="swiper-slide overflow-hidden">
						<div class="swiper-slide-inner" data-swiper-parallax="50%">
							<img
								class="swiper-lazy"
								src="https://placehold.co/600x400?text=Hello+World"
								data-src="https://placehold.co/600x400?text=Hello+World"
							/>
						</div>
					</div>
					<div class="swiper-slide overflow-hidden">
						<div class="swiper-slide-inner" data-swiper-parallax="50%">
							<img
								class="swiper-lazy"
								src="https://placehold.co/600x400/000000/fff?text=Hello+swiper"
								data-src="https://placehold.co/600x400/000000/fff?text=Hello+swiper"
							/>
						</div>
					</div>
					<div class="swiper-slide overflow-hidden">
						<div class="swiper-slide-inner" data-swiper-parallax="50%">
							<img
								class="swiper-lazy"
								src="https://placehold.co/600x400/ffffff/000?text=Hello+JS"
								data-src="https://placehold.co/600x400/ffffff/000?text=Hello+JS"
							/>
						</div>
					</div>
				</div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
			</div>
		</div>

		<!-- all script -->
		<script src="./assets/js/jquery.min.js"></script>
		<script src="./assets/js/swiper.min.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
